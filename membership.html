<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title class="global-fourth-page-title-text">Loading...</title>
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/theme.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-inverse navbar-default navbar-fixed-top padding">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="index.html"><img class="img-responsive global-rmgc-logo-image" /></a>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a class="global-first-page-tag-text" href="index.html"></a></li>
                  <li><a class="global-second-page-tag-text" href="announcements.html"></a></li>
                  <li><a class="global-third-page-tag-text" href="events.html"></a></li>
                  <li class="activate-me"><a class="global-fourth-page-tag-text" href="membership.html"></a></li>
                  <li><a class="global-fifth-page-tag-text" href="officers.html"></a></li>
                </ul>
            </div>
        </nav>

    </header>


    <main class="">
        <div class="jumbotron hero flex global-jumbotron-background-image sub-page-size">
            <div class="container-fluid">
                <div class="row flex">
                    <hgroup class="text-center">
                        <h1 class="text-center membership-header-text"></h1>
                        <h2 class="text-center membership-subheading-text"></h2>
                    </hgroup>
                </div>
            </div>

        </div>
        <section class="container figures membership">
            <!-- Posts go here as they are populated -->

        </section>

    </main>

    <footer>

        <nav class="navbar navbar-inverse navbar-default footer flex">
            <p>
                <small class="global-footer-text"></small>
            </p>
        </nav>

    </footer>

    <script id="membership-4-entry-template" type="text/x-handlebars-template">

          <div class="col-sm-4">
              <img class="img-responsive center-block" src="{{image}}">
          </div>

    </script>
    <script id="membership-8-entry-template" type="text/x-handlebars-template">


          <div class="col-sm-8">
              <h2 class="text-center">{{title}}</h2>
              {{#if contentIsString}}
                <p>{{content}}</p>
              {{else}}
                {{#each content}}
                  <p>{{this}}</p>
                {{/each}}
              {{/if}}
              <div class="flex">
                  <a class="btn btn-primary" href="{{btn-link}}" target="_blank" role="button">{{btn-text}}</a>
              </div>
          </div>



    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
